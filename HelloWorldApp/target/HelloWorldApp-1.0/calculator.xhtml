<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Java EE Mini Workshop- First Demo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Υπολογιστής Τσέπης" style="font-size: 20px; font-weight: bold;"/>
            <br />
            <br />
            <h:outputLabel value="Παρακαλώ εισάγετε A:" />
            <h:inputText value="#{controllerBean.calculatorBean.calculatorData.a}"/>
            <br />
            <h:outputLabel value="Παρακαλώ εισάγετε Β:" />
            <h:inputText value="#{controllerBean.calculatorBean.calculatorData.b}"/>
            <br />
            <h:outputLabel value="Παρακαλώ εισάγετε Πράξη:" />
            <h:inputText value="#{controllerBean.calculatorBean.calculatorData.symbol}"/>
            <br />
            <h:commandButton value="Υπολόγησε" action="#{controllerBean.calculatorBean.calculateAction()}"/>
            <br />
            <br />
            <h:outputLabel value="Το αποτέλεσμα της πράξης είναι: #{controllerBean.calculatorBean.calculatorData.result}" style="color: blue;" />
        </h:form>
        
        <br />
        <br />
        <h:link value="Αρχική σελίδα" outcome="/index.xhtml"/>

        <br />
        <br />
        <br />
        <h:form>
            <h:commandButton value="Αρχική σελίδα" action="#{controllerBean.gotoPageAction('index')}"/>
        </h:form>
        
        <br/>
        <br/>
        
        <h:dataTable id="calcHistoryId" border="2" value="#{controllerBean.calculatorBean.calculatorDataHistory}" var="calculatorData">
            <h:column>
                <f:facet name="header">A</f:facet>
                <h:outputText value="#{calculatorData.a}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Πράξη</f:facet>
                <h:outputText value="#{calculatorData.symbol}"/>
            </h:column>
            <h:column>
                <f:facet name="header">B</f:facet>
                <h:outputText value="#{calculatorData.b}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Αποτέλεσμα</f:facet>
                <h:outputText value="#{calculatorData.result}"/>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
