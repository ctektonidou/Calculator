<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Java EE Mini Workshop- First Demo</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputLabel value="Εμβαδό παραλληλογράμμου" style="font-size: 20px; font-weight: bold;"/>
            <br />
            <br />
            <h:outputLabel value="Παρακαλώ εισάγετε Μήκος:" />
            <h:inputText value="#{controllerBean.rectangleBean.mikos}"/>
            <br />
            <h:outputLabel value="Παρακαλώ εισάγετε Πλάτος:" />
            <h:inputText value="#{controllerBean.rectangleBean.platos}"/>
            <br />
            <h:commandButton value="Υπολόγησε Εμβαδό" action="#{controllerBean.rectangleBean.calculateAreaAction()}"/>
            <br />
            <br />
            <h:outputLabel value="Το εμβαδό του παραλληλογράμμου είναι: #{controllerBean.rectangleBean.area}" style="color: blue;" />
        </h:form>
        
        <br />
        <br />
        <h:link value="Αρχική σελίδα" outcome="/index.xhtml"/>
      <br />
        <br />
        <br />
        <h:form>
            <h:commandButton value="Αρχική σελίδα" action="#{controllerBean.gotoPageAction('index')}"/>
        </h:form>        
                
    </h:body>
</html>
